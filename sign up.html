<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyShop</title>
    <link rel="stylesheet" href="style 6.css">
</head>
<body>
    <section class="signup-hero">
        <div class="signup-hero-content">
            <h1>Create an Account</h1>
            <p>Join us and discover a world of fashion!</p>
        </div>
    </section>

    <section class="signup-form">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" href="loging.html">Sign Up</button>
            <p>Already have an account? <a href="loging.html">Login</a></p>
        </form>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="contact-info">
            <p>Email: mihisurubalasooriya@gmail.com</p>
            <p>Phone: 0722816742</p>
        </div>
        <div class="social-media">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
